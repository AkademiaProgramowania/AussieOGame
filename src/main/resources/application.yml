spring:
  datasource:
    url: jdbc:mysql://localhost:3306/aussie_ogame  # sets the URL for the database connection
    username: ${DB_USERNAME:}                                  # sets the username for the database connection
    password: ${DB_PASSWORD:}                             # sets the password for the database connection
  jpa:
    hibernate:
      ddl-auto: update                               # automatically updates the schema of the database
    show-sql: true                                   # shows the SQL statements generated by Hibernate

logging:
  level:
    org:
      springframework:
        orm.jpa: TRACE                               # sets the log level for the ORM module of Spring Framework to TRACE, allowing for detailed logging of JPA queries and transactions.

