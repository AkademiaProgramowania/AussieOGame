# 2. Rename the copy to 'application-dev.yml'
# 3. Make sure to add the copy to .gitignore, DO NOT SHARE ON GITHUB
# 4. Fill in your local environment settings

spring:
  # Database connection
  datasource:
    url: YOUR_DATABASE_URL
    username: YOUR_DATABASE_USERNAME
    password: YOUR_DATABASE_PASSWORD
    driver-class-name: com.mysql.cj.jdbc.Driver


  # Hibernate settings
  jpa:
    hibernate:
      # automatically recreate the database
      ddl-auto: update
    # shows the SQL statements generated by Hibernate
    show-sql: true


  # Controller settings
  # by default, Spring tries to look for static content if it can't find a handler that matches the request
  # we don't want this behavior
  mvc:
    throw-exception-if-no-handler-found: true
  web:
    resources:
      add-mappings: false


  # Security settings
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: https://dev-xqxglvtew7mp4tpd.us.auth0.com/


# Default server
# http://localhost:8080
server:
  port: 8080
  error:
    whitelabel:
      # we'll provide a custom ErrorController
      enabled: false

# Custom Auth0 settings
application:
  audience: https://aussie-game-api/
  client-origin-url: http://localhost:4200