spring:
  # Database connection
  datasource:
    url: jdbc:h2:mem:aussie
    username: test
    password: test
    driver-class-name: org.h2.Driver


  # Hibernate settings
  jpa:
    # shows the SQL statements generated by Hibernate
    show-sql: true
    # only create datasources after Hibernate (and H2) launches
    defer-datasource-initialization: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect


  h2:
    # In-browser console, not needed in testing
    console:
      enabled: false


  # Controller settings
  # by default, Spring tries to look for static content if it can't find a handler that matches the request
  # we don't want this behavior
  mvc:
    throw-exception-if-no-handler-found: true
  web:
    resources:
      add-mappings: false


  # Security settings
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: https://dev-xqxglvtew7mp4tpd.us.auth0.com/


# Default server
# http://localhost:8080
server:
  port: 8080
  error:
    whitelabel:
      # we'll provide a custom ErrorController
      enabled: false

# Custom app settings
application:
  # required by auth0
  audience: https://aussie-game-api/
  client-origin-url: http://localhost:4200
  # current api URL prefix
  api-prefix: /api/v1
